{% extends 'base_template.html' %}
{% block body %}
    <form method="post" action="/update/{{fight.id}}">
      <div class="container my-4">
        <p> update your fight </p>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Add title </label>
            <input type="text" name="title" value="{{fight.title}}" class="form-control" id="exampleFormControlInput1" placeholder="From where it is begin">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description of Fight</label>
            <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3" placeholder="Give a bit information">{{fight.desc}}</textarea>
          </div>
          <button type="submit" class="btn btn-outline-danger">Update</button>
      </div>

    </form>

      {% endblock body  %}
